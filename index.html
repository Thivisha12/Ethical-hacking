<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOG-IN</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f3f4f6; /* Light background */
}

.box {
    position: relative;
    width: 400px;
    height: 650px;
    background: #ffffff; /* White background */
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
}

img {
    width: 170px;
    height: 170px;
    border-radius: 120px;
    size: 30%;
}

form {
    position: absolute;
    inset: 2px;
    background: #ffffff; /* White background */
    padding: 50px 40px;
    border-radius: 8px;
    z-index: 2;
    display: flex;
    flex-direction: column;
}

h1 {
    color: #23242a; /* Dark text */
    font-weight: 500;
    text-align: center;
    letter-spacing: 0.1em;
}

#submit {
    padding: 10px;
    border-radius: 10px;
    background-color: #ff6b6b; /* Red button */
    color: white;
    cursor: pointer;
}

#submit:hover {
    transform: translateY(-5px);
}

.inputBox {
    position: relative;
    width: 100%;
    margin-top: 35px;
}

.inputBox input {
    position: relative;
    width: 100%;
    padding: 20px 10px 10px;
    background: #f3f4f6; /* Light background */
    outline: none;
    box-shadow: none;
    border: 1px solid #d1d5db; /* Light border */
    color: #23242a; /* Dark text */
    font-size: 1em;
    letter-spacing: 0.05em;
    transition: 0.5s;
    z-index: 10;
}

.inputBox span {
    position: absolute;
    left: 10px;
    padding: 0 5px; /* Adjust padding */
    background: #ffffff; /* White background */
    pointer-events: none;
    font-size: 0.9em; /* Adjust font size */
    color: #8f8f8f; /* Light text */
    letter-spacing: 0.05em;
    transition: 0.5s;
    transform: translateY(14px); /* Adjust initial position */
}

.inputBox input:valid~span,
.inputBox input:focus~span {
    color: #8f8f8f; /* Light text */
    transform: translateX(0px) translateY(-34px);
    font-size: 0.9em; /* Adjust font size */
}

.inputBox i {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 2px;
    background: #ff6b6b; /* Red line */
    border-radius: 4px;
    overflow: hidden;
    transition: 0.5s;
    pointer-events: none;
    z-index: 9;
}

.inputBox input:valid~i,
.inputBox input:focus~i {
    height: 44px;
}

.links {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.links a {
    font-size: 0.9em;
    color: #8f8f8f; /* Light text */
    text-decoration: none;
}

.links a:hover,
.links a:nth-child(2) {
    color: #ff6b6b; /* Red link on hover */
}

input[type="submit"] {
    border: none;
    outline: none;
    padding: 11px 25px;
    background: #ff6b6b; /* Red button */
    cursor: pointer;
    border-radius: 4px;
    font-weight: 600;
    width: 100px;
    margin-top: 10px;
}

input[type="submit"]:active {
    opacity: 0.8;
}

@media screen and (max-width: 600px) {
    .box {
        width: 70%;
        height: 70%;
        min-height: 600px;
        min-width: 400px;
        margin-top: 55px;
        margin-left: 30px;
        position: fixed;
        top: 0;
        left: 0;
    }
    
    html,
    body {
        margin: 0;
        padding: 0;
        height: 100%;
    
       
    }
}

    </style>
</head>
<body style="background-color: black;">
<div class="box">
    <form action="/login" method="post">
        <h1><center>LOGIN</center><br></h1>
        <center>
            <div class="inputBox">
                <input type="text" id="name" name="name" class="email" maxlength="40" required="required">
                <span>Enter your email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="password" name="password" class="email" maxlength="40" required="required">
                <span>Enter your password</span>
                <i></i>
            </div>
            <br><br>
            <center><input type="submit" id="submit" value="Continue"></center>
            <p style="color: #23242a;margin-top: 4%;">Haven't registered yet? <a style="color: #23242a;" href="/sign_up">Sign up</a></p>
        </center>
    </form>
</div>
</body>
</html>
